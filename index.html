    <header>
        <h1>Thirukkural (திருக்குறள்)</h1>
    </header>
    <div class="button-sec">
        <h2>Kural (குறள்)</h2>
        <h2 id="number"></h2>
        <h5>Click the button to get next kural (அடுத்த குறளைப் பெற பொத்தானைக் கிளிக் செய்யவும்)</h5>
        <button onclick="calcNum()">click</button>
    </div>


    <div class="exp">
        <div class="tam">
            <h4 id="tamsec"></h4>
            <h4 id="tam_div"></h4>
            <h5 id="tachapter"></h5>
            <p id="line1"></p>
            <p id="line2"></p>
            <p id="tam_exp"></p>
        </div>
        <div class="eng">
            <h4 id="ensec"></h4>
            <h4 id="tam_div"></h4>
            <h5 id="enchapter"></h5>
            <p id="en-line1"></p>
            <p id="eng_exp"></p>
        </div>
    </div>
